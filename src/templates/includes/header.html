{% load static %}
<header class="sticky top-0 z-50 w-full backdrop-blur-xl bg-white/90 border-b border-white/50 shadow-lg">
    <nav class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <a href="/" class="flex items-center gap-4 group transition-all duration-300 hover:scale-105">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 p-2.5 shadow-lg 
                            group-hover:animate-float group-hover:shadow-blue-500/20">
                    <img class="w-full h-full object-contain" src="/static/images/logo.svg" alt="Dues Flow Logo"/>
                </div>
                <span class="hidden sm:inline text-2xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent
                           group-hover:tracking-wide transition-all duration-300">
                    DuesFlow
                </span>
            </a>
            
            <ul class="flex items-center gap-4">
                {% if request.user.is_authenticated %}
                <li class="relative">
                    <button class="flex items-center gap-3 glass-button" id="user-menu-button">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold">
                            {{ request.user.username|first|upper }}
                        </div>
                        <span class="hidden sm:inline">{{ request.user.username|title }}</span>
                        <svg class="w-5 h-5 transition-transform duration-300" id="user-menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <div class="hidden absolute right-0 mt-2 w-48 glass-card p-2" id="user-menu">
                        {% comment %} <a href="{% url 'home' %}" class="nav-link block w-full text-left">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                                Home
                            </div>
                        </a>
                        <a href="" class="nav-link block w-full text-left">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                Profile
                            </div>
                        </a>
                        <a href="" class="nav-link block w-full text-left">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                Edit Profile
                            </div>
                        </a>
                        <a href="" class="nav-link block w-full text-left">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                Settings
                            </div>
                        </a>
                        <hr class="my-2 border-glass-light"> {% endcomment %}
                        <a href="{% url 'administrators:logout' %}" class="nav-link block w-full text-left text-red-400">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Log Out
                            </div>
                        </a>
                    </div>
                </li>
                {% else %}
                <li><a href="{% url 'administrators:login' %}" class="px-6 py-3 rounded-xl font-medium shadow-sm bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 hover:-translate-y-0.5">
                    Sign In
                </a></li>
                {% endif %}
            </ul>
            
            <script>
                document.getElementById('user-menu-button').addEventListener('click', function() {
                    var menu = document.getElementById('user-menu');
                    var icon = document.getElementById('user-menu-icon');
                    menu.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                });
            </script>
            
        </div>
    </nav>
</header>
