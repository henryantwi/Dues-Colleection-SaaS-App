{% extends 'layouts/blank.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 space-y-6">
        <!-- Error Icon -->
        <div class="relative">
            <div class="absolute inset-0 bg-red-100 rounded-full transform rotate-12"></div>
            <div class="relative w-20 h-20 mx-auto bg-red-50 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
        </div>

        <!-- Content -->
        <div class="text-center space-y-4">
            <h1 class="text-3xl font-bold text-gray-900">Access Denied</h1>
            <p class="text-gray-600">
                Sorry, you don't have permission to access this page. Please contact your administrator if you think this is a mistake.
            </p>
        </div>

        <!-- Button -->
        <div class="pt-4">
            <a href="/" class="block w-full py-3 px-4 text-center text-white font-medium bg-gradient-to-r 
                              from-red-500 to-red-600 rounded-lg hover:from-red-600 hover:to-red-700 
                              transition-colors duration-200 shadow-md hover:shadow-lg">
                Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
