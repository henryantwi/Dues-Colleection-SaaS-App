{% extends 'layouts/box.html' %}
{% load form_tags %}

{% block content %}
<div class="px-6 py-8 md:px-8">
    <div class="flex flex-col items-center justify-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
        <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-2">
            <label for="id_username" class="block text-sm font-medium text-gray-700">
                Email Address
            </label>
            <input type="email" name="username" id="id_username" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                   placeholder="Enter your email"
                   required autofocus>
        </div>
        <div class="space-y-2">
            <label for="id_password" class="block text-sm font-medium text-gray-700">
                Password
            </label>
            <input type="password" name="password" id="id_password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                   placeholder="Enter your password"
                   required>
        </div>
        <button type="submit" class="w-full py-2.5 px-4 glass-button bg-gradient-to-r from-primary to-accent text-white font-medium rounded-md hover:from-primary-hover hover:to-accent shadow-sm transition-all duration-150 hover:shadow">
            Sign In
            <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </form>
</div>
{% endblock %}
