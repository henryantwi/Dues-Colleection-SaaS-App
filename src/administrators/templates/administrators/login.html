{% extends 'layouts/box.html' %}
{% load form_tags %}

{% block content %}
<div class="flex items-center justify-center mb-6">
    <h1 class="text-2xl font-bold ml-3">Sign In</h1>
</div>

<form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-2">
        <label for="id_username" class="block text-sm font-medium text-gray-700">
            Email Address
        </label>
        <input type="email" name="username" id="id_username" 
               class="w-full p-2 border rounded-md focus:ring-primary focus:border-primary"
               placeholder="Enter your email"
               required autofocus>
    </div>
    <div class="space-y-2">
        <label for="id_password" class="block text-sm font-medium text-gray-700">
            Password
        </label>
        <input type="password" name="password" id="id_password"
               class="w-full p-2 border rounded-md focus:ring-primary focus:border-primary"
               placeholder="Enter your password"
               required>
    </div>
    <button type="submit" class="w-full py-2 px-4 glass-button bg-gradient-to-r from-primary to-accent text-white hover:from-primary-hover hover:to-accent">
        <i class="fas fa-sign-in-alt mr-2"></i>
        Login
    </button>
</form>
{% endblock %}
